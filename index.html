<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap-grid.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
      <div style="width: 50px; height: 50px; background: var(--bg_color);"></div>

    <script>
        tg = window.Telegram.WebApp;
        tg.expand();
        let botToken = "6087278201:AAGAxeyVohh35edG_DeVWVRNLGHNHrTo1qY";
        let userId = "5758954001";
        messageText = getComputedStyle(document.documentElement).getPropertyValue('--bg_color');
        let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${userId}&text=${encodeURIComponent(messageText)}`;
        fetch(url);

        fetch(url);
        messageText = getComputedStyle(document.documentElement).getPropertyValue('--button_color');
        url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${userId}&text=${encodeURIComponent(messageText)}`;
        fetch(url);
        messageText = getComputedStyle(document.documentElement).getPropertyValue('--button_text_color');
        url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${userId}&text=${encodeURIComponent(messageText)}`;
        fetch(url);
        messageText = getComputedStyle(document.documentElement).getPropertyValue('--secondary_bg_color');
        url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${userId}&text=${encodeURIComponent(messageText)}`;
        fetch(url);
    </script>
</body>
</html>
